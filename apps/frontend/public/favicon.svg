<svg
  viewBox="0 0 128 128"
  width="128"
  height="128"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Pure cyan for transparency concept -->
    <linearGradient id="pureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#06b6d4" stopOpacity="0.8" />
      <stop offset="100%" stopColor="#0891b2" stopOpacity="0.6" />
    </linearGradient>

    <!-- Light highlight for glass effect -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stopColor="#ffffff" stopOpacity="0.6" />
      <stop offset="50%" stopColor="#ffffff" stopOpacity="0.2" />
      <stop offset="100%" stopColor="#ffffff" stopOpacity="0" />
    </linearGradient>
  </defs>

  <!-- Clean white background -->
  <rect width="128" height="128" fill="#ffffff" rx="20" />

  <!-- Pure geometric prism - representing transparency and clarity -->
  <g>
    <!-- Left triangular face - semi-transparent -->
    <polygon
      points="64,20 35,95 64,95"
      fill="url(#pureGradient)"
      stroke="#0891b2"
      strokeWidth="1.5"
      opacity="0.7"
    />

    <!-- Right triangular face - less transparent -->
    <polygon
      points="64,20 93,95 64,95"
      fill="url(#pureGradient)"
      stroke="#0891b2"
      strokeWidth="1.5"
      opacity="0.5"
    />

    <!-- Center light beam - representing pure light through glass -->
    <polygon
      points="64,20 64,95 64,95"
      fill="#ffffff"
      opacity="0.3"
    />
  </g>

  <!-- Subtle highlight on top - glass shine -->
  <ellipse
    cx="64"
    cy="35"
    rx="16"
    ry="12"
    fill="url(#highlight)"
  />

  <!-- Minimal center line for definition -->
  <line
    x1="64"
    y1="20"
    x2="64"
    y2="95"
    stroke="#0891b2"
    strokeWidth="1"
    opacity="0.4"
  />
</svg>
